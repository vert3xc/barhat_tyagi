<form method="POST" action="/create_voting">
    <input type="text" name="title" required placeholder="Voting title">
    <textarea name="descr" placeholder="Description"></textarea>
    <div id="options-container">
      <div class="option-field">
        <input type="text" name="option" required placeholder="Option 1">
      </div>
      <div class="option-field">
        <input type="text" name="option" required placeholder="Option 2">
      </div>
    </div>
    <button type="button" onclick="addOptionField()">Add Another Option</button>
  
    <button type="submit">Create Voting</button>
  </form>
  
  <script>
    let optionCount = 2;
    
    function addOptionField() {
      optionCount++;
      const container = document.getElementById('options-container');
      const newField = document.createElement('div');
      newField.className = 'option-field';
      newField.innerHTML = `
        <input type="text" name="option" placeholder="Option ${optionCount}">
        <button type="button" onclick="this.parentElement.remove()">Remove</button>
      `;
      container.appendChild(newField);
    }
  </script>
