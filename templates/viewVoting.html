<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/createVoting.css">
</head>
<body>
    <form class="voting-form">
    
        <h1>{{ .Voting.Title }}</h1>

        <p>{{ .Voting.Descr }}</p>

        <div class="options-form">
            {{ range $option := .Options}}
                    <button type="button" class="btn btn-info w-100">{{ $option.OptionText }}</button>
            {{ end }}
        </div>
    </form>
</body>
</html>
