<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание постов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/create.css">
</head>

<body>
    <h1>Создать новую новость</h1>
    <form id="newsForm">
        <div class="form-group">
            <label for="title">Заголовок новости:</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="description">Описание новости:</label>
            <textarea id="description" name="description" maxlength="2000" required></textarea>
            <div class="char-counter">
                Максимальное количество символов: <span>2000</span>
            </div>
        </div>
        
        <div class="button-group">
            <button type="submit">Отправить</button>
        </div>
    </form>
</body>
 
</html>
