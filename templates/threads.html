<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список всех тредов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/threads.css">
</head>

<body>

    <div class="container">
        <h1>Список всех тредов</h1>

        <div class="threads">
            {{ range $thread := . }}
            <a href="/threads/{{ $thread.ID }}" class="thread-card">
                <div class="thread-content">
                    <h3>{{ $thread.ThreadName }}</h3>
                </div>
            </a>
            {{ end }}
        </div>

        <div class="actions">
            <a href="/create_thread" class="btn-primary">Создать новый тред</a>
        </div>
        
    </div>

</body>
</html>
