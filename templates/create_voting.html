<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание голосования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/createVoting.css">
</head>

<body>
    <div class="container">
        <h1>Создание нового голосования</h1>

        <form method="POST" action="/create_voting" class="voting-form">
            <div class="form-group">
                <label for="threadName">Название треда:</label> 
                <input type="text" name="threadName" placeholder="Введите название треда" required>
            </div>

            <div class="form-group">
                <label for="title">Название:</label> 
                <input type="text" name="title" placeholder="Введите название" required maxlength="100">
            </div>

            <div class="form-group">
                <label for="title">Описание:</label> 
                <textarea type="text" name="descr" placeholder="Введите описание" required maxlength="1000"></textarea>
            </div>

            <div class="form-group">
                <label>Опции:</label>
                <div id="options-container" class="options-container">
                    <div class="option-field">
                        <input type="text" name="option" placeholder="Опция 1" required maxlength="80">
                    </div>
                    <div class="option-field">
                        <input type="text" name="option" placeholder="Опция 2" required maxlength="80">
                    </div>
                </div>
            </div>

            <button class="btn-secondary" type="button" onclick="addOptionField()">Добавить опцию</button>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Создать голосование</button>
            </div>
        </form>

    </div>

    <script>
        let optionCount = 2;
      
        function addOptionField() {
            optionCount++;
            const container = document.getElementById('options-container');
            const newField = document.createElement('div');
            newField.className = 'option-field';
            newField.innerHTML = `
                <input type="text" name="option" placeholder="Option ${optionCount}">
                <button type="button" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(newField);
        }
    </script>

</body>
</html>
