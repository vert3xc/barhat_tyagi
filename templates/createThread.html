<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание нового треда</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/createThread.css">
</head>

<body>
    <div class="container">
        <h1>Создание нового треда</h1>
        <form method="post" class="thread-form">
            <div class="form-group">
                <label for="threadName">Введите имя треда:</label>
                <input class="input-form" type="text" id="threadName" name="threadName" placeholder="Enter thread name" required maxlength="50">
            </div>
            <button type="submit" class="btn-primary">Создать тред</button>
        </form>
    </div>
</body>
</html>
